<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/contato.css">
  <link rel="shortcut icon" href="/css/imagens/desenvolvedor.svg">
  <title>Contato</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="/">
          <img src="/css/imagens/Logo.png" width="200px" alt="Logo do site">
        </a>
      </div>
      <div class="menu">
        <nav>
          <ul>
            <a href=""><li>Principal</li></a>
            <a href=""><li>Participação em projetos</li></a>
            <a href=""><li>Página</li></a>
            <a href="/pages/contato.html"><li>Contato</li></a>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div>
        <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
          <div class="ball"></div>
          </label>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="form">
        <form action="get" action=" ">
          <h3>Serviços</h3>
          <fieldset>
            <legend>Deixe seu contato</legend>  
            <div class="cf-container">
              <div class="cf-col-6">
                <div class="label-float">
                  <input type="text" id="name" id="name" placeholder=" " required>
                  <label>Nome</label>
                </div>
              </div>
              <div class="cf-col-6">
                <div class="label-float">
                  <input type="text" name="surname" id="surname" placeholder=" " required>
                  <label>Sobrenome</label>
                </div>
              </div>
              <div class="cf-col-12">
                <div class="label-float">
                  <input type="email" name="email" id="email" placeholder=" " required>
                  <label>E-mail</label>
                </div>
              </div>
              <div class="cf-col-4">
                <div class="label-float">
                  <input type="text" name="telefone" id="telefone" placeholder=" " maxlength="15" required>
                  <label>Telefone</label>
                </div>
              </div>
              <div class="cf-col-4">
                <div class="label-float">
                  <input type="text" name="city" id="city" placeholder=" " required>
                  <label>Cidade</label>
                </div>
              </div>
              <div class="cf-col-4">
                <select id="estado" name="estado" required>
                  <option value="" disabled selected>Estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
              <div class="cf-col-12">
                <div class="label-float">
                  <input type="text" name="assunto" id="assunto" placeholder=" ">
                  <label>Assunto</label>
                </div>
              </div>
              <div class="cf-col-12">
                <div class="label-float">
                  <input type="text" name="mensagem" id="mensagem" placeholder=" ">
                  <label>Mensagem</label>
                </div>
              </div>
              <div class="cf-col-12"><input class="button" type="submit" name="Enviar" value="Enviar"></div>  
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </footer>
  <script src="scriptContato.js"></script>
</body>
</html>
